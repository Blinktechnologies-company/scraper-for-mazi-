services:
  - type: web
    name: events-deals-api
    env: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: HEADLESS_MODE
        value: "True"
      - key: CHROME_DRIVER_PATH
        value: auto
      - key: SCRAPER_SCHEDULE
        value: every_6_hours
      - key: SCRAPER_MAX_EVENTS
        value: "100"
      - key: SCRAPER_RUN_ON_STARTUP
        value: "True"
      - key: DATABASE_URL
        fromDatabase:
          name: events-db
          property: connectionString
      - key: API_HOST
        value: "0.0.0.0"
      - key: API_PORT
        value: "8000"

databases:
  - name: events-db
    databaseName: events_db
    plan: free
